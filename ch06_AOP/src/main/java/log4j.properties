log4j.rootLogger=info,dailyfile,consoleOut

log4j.appender.consoleOut = org.apache.log4j.ConsoleAppender
log4j.appender.consoleOut.layout = org.apache.log4j.PatternLayout
log4j.appender.consoleOut.layout.ConversionPattern=

log4j.appender.dailyfile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.dailyfile.File=/Users/hkarling/Workspace/log/logfile1.log
log4j.appender.dailyfile.Append=false
log4j.appender.dailyfile.DatePattern='.'yyyy-MM-dd
log4j.appender.dailyfile.layout=org.apache.log4j.PatternLayout
log4j.appender.dailyfile.layout.ConversionPattern=%m%n